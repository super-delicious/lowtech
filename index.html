<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js - pointerlock controls</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=KoHo&display=swap" rel="stylesheet">

	<style>
		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(4, 0, 55, 0.5);
		}

		#instructions {
			width: 100%;
			height: 100%;

			display: -webkit-box;
			display: -moz-box;
			display: box;

			-webkit-box-orient: horizontal;
			-moz-box-orient: horizontal;
			box-orient: horizontal;

			-webkit-box-pack: center;
			-moz-box-pack: center;
			box-pack: center;

			-webkit-box-align: center;
			-moz-box-align: center;
			box-align: center;

			color: #eee;
			text-align: center;
			font-family: 'KoHo', sans-serif;
			font-size: 16px;
			line-height: 28px;

			cursor: pointer;
		}
	</style>
</head>

<body>
	<div id="blocker">

		<div id="instructions">
			<span style="font-size:48px">Social Distance Shelter</span><br><br>
			<span style="font-size:28px">Click anywhere to entry</span>
			<br /><br />
			Move: WASD<br />
			Jump: SPACE<br />
			Look: MOUSE
		</div>

	</div>

	<script type="module">
		import * as THREE from './public/build/three.module.js';

		import {
			PointerLockControls
		} from './public/src/PointerLockControls.js';

		import {
			Lensflare,
			LensflareElement
		} from './public/src/Lensflare.js';

		import {
			GLTFLoader
		} from './public/src/GLTFLoader.js';

		let camera, scene, renderer, controls;

		const objects = [];

		let raycaster;

		let moveForward = false;
		let moveBackward = false;
		let moveLeft = false;
		let moveRight = false;
		let canJump = false;

		let prevTime = performance.now();
		const velocity = new THREE.Vector3();
		const direction = new THREE.Vector3();
		const vertex = new THREE.Vector3();
		const color = new THREE.Color();

		init();
		animate();

		function init() {

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.y = 10;

			scene = new THREE.Scene();
			scene.background = new THREE.Color("rgb(201, 94, 159)");
			scene.fog = new THREE.Fog("rgb(88, 0, 66)", 100, 30);

			const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
			light.position.set(0.5, 1, 0.75);
			scene.add(light);

			controls = new PointerLockControls(camera, document.body);

			const blocker = document.getElementById('blocker');
			const instructions = document.getElementById('instructions');

			instructions.addEventListener('click', function() {

				controls.lock();

			});

			controls.addEventListener('lock', function() {

				instructions.style.display = 'none';
				blocker.style.display = 'none';

			});

			controls.addEventListener('unlock', function() {

				blocker.style.display = 'block';
				instructions.style.display = '';

			});

			scene.add(controls.getObject());

			const onKeyDown = function(event) {

				switch (event.code) {

					case 'ArrowUp':
					case 'KeyW':
						moveForward = true;
						break;

					case 'ArrowLeft':
					case 'KeyA':
						moveLeft = true;
						break;

					case 'ArrowDown':
					case 'KeyS':
						moveBackward = true;
						break;

					case 'ArrowRight':
					case 'KeyD':
						moveRight = true;
						break;

					case 'Space':
						if (canJump === true) velocity.y += 350;
						canJump = false;
						break;

				}

			};

			const onKeyUp = function(event) {

				switch (event.code) {

					case 'ArrowUp':
					case 'KeyW':
						moveForward = false;
						break;

					case 'ArrowLeft':
					case 'KeyA':
						moveLeft = false;
						break;

					case 'ArrowDown':
					case 'KeyS':
						moveBackward = false;
						break;

					case 'ArrowRight':
					case 'KeyD':
						moveRight = false;
						break;

				}

			};

			document.addEventListener('keydown', onKeyDown);
			document.addEventListener('keyup', onKeyUp);

			raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

			// floor

			let floorGeometry = new THREE.PlaneGeometry(2000, 1700, 1000, 100);
			floorGeometry.rotateX(-Math.PI / 2);

			// vertex displacement

			let position = floorGeometry.attributes.position;

			for (let i = 0, l = position.count; i < l; i++) {

				vertex.fromBufferAttribute(position, i);

				vertex.x += Math.random() * 20 - 10;
				vertex.y += Math.random() * 1;
				vertex.z += Math.random() * 20 - 10;

				position.setXYZ(i, vertex.x, vertex.y, vertex.z);

			}

			floorGeometry = floorGeometry.toNonIndexed(); // ensure each face has unique vertices

			position = floorGeometry.attributes.position;
			const colorsFloor = [];

			for (let i = 0, l = position.count; i < l; i++) {

				color.setHSL(Math.random() * 44.3 + 20.5, 0.5, Math.random() * 0.05 + 0.04);
				colorsFloor.push(color.r, color.g, color.b);

			}

			floorGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colorsFloor, 4));

			const floorMaterial = new THREE.MeshBasicMaterial({
				vertexColors: true
			});

			const floor = new THREE.Mesh(floorGeometry, floorMaterial);
			scene.add(floor);



			//

			renderer = new THREE.WebGLRenderer({
				antialias: true
			});
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		function animate() {

			requestAnimationFrame(animate);

			const time = performance.now();

			if (controls.isLocked === true) {

				raycaster.ray.origin.copy(controls.getObject().position);
				raycaster.ray.origin.y -= 10;

				const intersections = raycaster.intersectObjects(objects);

				const onObject = intersections.length > 0;

				const delta = (time - prevTime) / 1000;

				velocity.x -= velocity.x * 10.0 * delta;
				velocity.z -= velocity.z * 10.0 * delta;

				velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

				direction.z = Number(moveForward) - Number(moveBackward);
				direction.x = Number(moveRight) - Number(moveLeft);
				direction.normalize(); // this ensures consistent movements in all directions

				if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
				if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

				if (onObject === true) {

					velocity.y = Math.max(0, velocity.y);
					canJump = true;

				}

				controls.moveRight(-velocity.x * delta);
				controls.moveForward(-velocity.z * delta);

				controls.getObject().position.y += (velocity.y * delta); // new behavior

				if (controls.getObject().position.y < 10) {

					velocity.y = 0;
					controls.getObject().position.y = 10;

					canJump = true;

				}

			}

			prevTime = time;

			renderer.render(scene, camera);

		}

		// lensflares
		const textureLoader = new THREE.TextureLoader();

		const textureFlare = textureLoader.load('./assets/lensflare.png');

		addLight(0.995, 0.2, 0.7, 6000, 8000, -4000);

		function addLight(h, s, l, x, y, z) {

			const light = new THREE.PointLight(0xffffff, .8, 2000);
			light.color.setHSL(h, s, l);
			light.position.set(x, y, z);
			scene.add(light);

			const lensflare = new Lensflare();

			lensflare.addElement(new LensflareElement(textureFlare, 600, 0, light.color));


			light.add(lensflare);

		}




		// gltf loader

		const loader = new GLTFLoader();

		loader.load(
			'./assets/obj.glb',
			function(gltf) {
				scene.add(gltf.scene);

				const model = gltf.scene;

				model.position.set(150, -3, 10);
				model.scale.set(1500, 1500, 1500);

			});

		loader.load(
			'./assets/obj.glb',
			function(gltf) {
				scene.add(gltf.scene);

				const model = gltf.scene;

				model.position.set(-310, -8, 20);
				model.scale.set(1500, 1500, 1500);

			});





		loader.load(
			'./assets/p.glb',
			function(gltf) {
				scene.add(gltf.scene);

				const model = gltf.scene;

				model.position.set(10, -3, 100);
				model.scale.set(1500, 1500, 1500);

			});

		loader.load(
			'./assets/p.glb',
			function(gltf) {
				scene.add(gltf.scene);

				const model = gltf.scene;

				model.position.set(-110, -70, 10);
				model.scale.set(1500, 1500, 1500);

			});

			loader.load(
				'./assets/p.glb',
				function(gltf) {
					scene.add(gltf.scene);

					const model = gltf.scene;

					model.position.set(-10, 0, 30);
					model.scale.set(1500, 1500, 1500);

				});
	</script>
</body>

</html>
